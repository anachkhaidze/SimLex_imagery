<!DOCTYPE html>
<html>
  <head>
    <title>SimLex Test </title>
    
    
    <script src="https://unpkg.com/jspsych@7.3.4"></script>
    
    
    <link href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/@jspsych/plugin-html-slider-response@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.3"></script>

    
  </head>
  <body></body>

  
  <script>


    //placeholder fucntion for testing slider
    function generate_stim(){

      //fill with all pair 
      pair = ['butter', 'toast']
      return pair;
    }
  

    // initialize jsPsych 
    var jsPsych = initJsPsych();

    // create timeline 
    var timeline = [];

    // welcome message with a mock 
    var welcome = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: "Welcome to the experiment. Press any key to begin."
    };
    timeline.push(welcome);

    // instructions message 
    var instructions = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: "This will be instructions.Press any key to get started."
    };
    timeline.push(instructions);

     // consent message 
     var consent = {
      type: jsPsychHtmlButtonResponse,
      stimulus: '<p style="font-size:48px; color:red;"></p>',
      choices: ['Yes'],
      stimulus: "<p> Have you read the terms and conditions?</p>"
    };
    timeline.push(consent);

    //example trrial 
    var trial = {
      
      //how the slider works with parameters
      type: jsPsychHtmlSliderResponse,
      stimulus: generate_stim(),
      step: 1,
      require_movement: true,
      labels: ['0', '1', '2', '3', '4', '5', '6']

    };


    timeline.push(trial);
    
    /* start the experiment */
    jsPsych.run(timeline);

    

  </script>
</html>
